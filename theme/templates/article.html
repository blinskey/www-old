{% extends "base.html" %}

{% block title %}
  {{ article.title }} | {{ SITENAME }}
{% endblock title %}

{% block content %}
  <article>
    <header class="post-header">
      <h2 class="title">
        <a href="{{ article.url }}" rel="bookmark">
          {{ article.title|striptags }}
        </a>
      </h2>
    </header>
    <div class="post-content">
      {{ article.content }}
    </div>
  </article>
{% endblock content %}
