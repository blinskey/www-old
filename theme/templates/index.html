{% extends "base.html" %}

{% block meta %}
<meta name="description" content="Homepage of Benjamin Linskey.">
{% endblock meta %}

{% block body %}
<div class="wrapper" id="home-wrapper">
  <h1 id="home-header">Benjamin Linskey</h1>
  <ul id="home-nav">

    {% endfor %}
  </ul>
</div>
{% endblock body %}
