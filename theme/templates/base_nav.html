{# Base templates for all pages with navbar. #}

{% extends "base.html" %}

{% block body %}
  <div class="wrapper">
    <header>
      <div id="header">
        <div id="header-content">
          <h1 id="main-heading">
            <a href="/">{{ SITENAME }}</a>
          </h1>
          <nav>
            <ul id="navigation">
              {% for nav_page in pages %}
                <li class="nav-item">
                  <a class="nav-link {% if page and page.title == nav_page.title %}selected{% endif %}" href="/{{ nav_page.url }}">
                    {{ nav_page.title }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="main-content">
    {% block content %}
    {% endblock content %}
    </div>
    <footer>
      <div id="footer">
        <span id="footer-text">&copy; {{ CURRENT_YEAR }} Benjamin Linskey</span>
      </div>
    </footer>
  </div>
{% endblock body %}
